<div class="jumbotron">
  <h4 class="text-center">To-do List</h4>
</div>

<div>
  <form [formGroup]="todoForm" #formDir="ngForm" autocomplete="off" (submit)="onCreate()">
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="description" class="form-control" formControlName="description">
        <button class="btn btn-success" type="submit" id="button-addon2" [disabled]="todoForm.invalid" placement="top" ngbTooltip="Create">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of todoDtoList">
      <span *ngIf="!item.isCompleted" class="hover-cursor text-warning mr-2" (click)="onCheck(item)" placement="top" ngbTooltip="Done">
        <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
      </span>
      <span *ngIf="item.isCompleted" class="hover-cursor text-success mr-2" (click)="onCheck(item)" placement="top" ngbTooltip="Waiting">
        <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
      </span>

      {{item.description}}
      
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.id)" placement="top" ngbTooltip="Delete">
        <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
      </span>
      <span class="hover-cursor pull-right mr-2" (click)="showModal(item)" placement="top" ngbTooltip="Update">
        <i class="fa fa-pencil-square fa-lg" aria-hidden="true"></i>
      </span>
      
      <app-status-renderer [dto]="item"></app-status-renderer> 
    </li>
  </ul>
</div>
